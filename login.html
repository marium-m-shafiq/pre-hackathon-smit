    <!-- Form -->
  
    <form id="signup-form" class="container-xxl p-5 border bg-dark my-5 text-light border-1">
    <h1 class="text-primary"> Signup Form</h1>
     <div class="mb-3">
      <label for="name"  class="form-label">Name</label>
      <input type="text" required class="form-control" id="name" placeholder="Enter your Name..." >
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" required class="form-control" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text  text-light">We'll never share your email with anyone else.</div>
    </div>
       <div class="mb-3">
      <label for="contact" class="form-label">Contact</label>
      <input type="number" required class="form-control" id="contact" placeholder="e.g 01928918291" >
    </div>
    </div>
       <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" required class="form-control" id="age" placeholder="e.g 10" >
    </div>
    <div class="mb-3">
      <label for="pswd" class="form-label">Password</label>
      <input type="password" required class="form-control" id="pswd">
    </div>
      <div class="mb-3">
      <p>Already Have an Account? <a href="./login.html">Login</a></p>
    </div>
    <button type="submit"  class="btn btn-primary">Signup</button>
  </form>
  

  <div class="card m-auto my-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img
        id="profile-img"
          src="https://e0.pxfuel.com/wallpapers/481/120/desktop-wallpaper-features-of-cute-doll-that-make-everyone-love-it-cute-doll-cute-doll-couple-thumbnail.jpg"
          class="card-img" alt="...">

          <input id="image" type="file">
          <button id="upload">Upload Image</button>
      </div>
      <div class="col-md-8">
        <div class="card-body">

          <h1 id="prof-title" class="text-capitalize">Profile</h1>
          <label>Name <input class="card-title  form-control update" name="name" id="uname"></label>

          <p class="card-text" id="email">Enail : malikruhama7@gmail.com</p>

          <label>Bio<textarea name="bio" class="card-text form-control update"
              id="bio">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</textarea></label>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>


          <label>Contact<input name="contact" type="number" class="card-text form-control update" id="contact"></label>
          <label>Age <input type="number" name="age" class="card-text form-control update" id="age"></label>
        </div>
      </div>
    </div>
  </div>

  <!-- /////////////// Reset pswd -->

  <form class="card m-auto my-3" style="max-width: 540px;">
    <div class="form-group m-3">
      <label for="new-pswd">New Password</label>
      <input type="password" class="mt-2 form-control" id="new-pswd" placeholder="Password">
    </div>

    <button id="reset-btn" type="button" class="btn btn-dark">Reset Password</button>
  </form>

  <!-- /////////////// Logout -->
